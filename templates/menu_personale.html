{% extends 'base.html' %}
{% load static %}

{% block title %}Area Personale - Tenuta Beltrani{% endblock %}

{% block content %}
<h1>Benvenuto nell'Area Personale</h1>

<div class="container mt-4">
  <div class="row">
    <!-- Pulsanti sinistra -->
    <div class="col-md-3 d-flex flex-column gap-3">
      <button type="button" class="btn btn-primary">Esegui Ordine</button>
      <button type="button" class="btn btn-secondary">Storico degli ordini</button>
    </div>

    <!-- Form destra -->
    <div class="col-md-9">
      <form method="post" action="/update_client_data">
        {% csrf_token %}

        <!-- Mostro solo i campi relativi al ruolo -->
        {% if cliente.ruolo == "Privato" %}
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome }}">
          </div>
          <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="cognome" name="cognome" value="{{ cliente.cognome }}">
          </div>
        {% elif cliente.ruolo == "Commerciale" %}
          <div class="mb-3">
            <label for="ragione_sociale" class="form-label">Ragione Sociale</label>
            <input type="text" class="form-control" id="ragione_sociale" name="ragione_sociale" value="{{ cliente.ragione_sociale }}">
          </div>
          <div class="mb-3">
            <label for="partita_iva" class="form-label">Partita IVA</label>
            <input type="text" class="form-control" id="partita_iva" name="partita_iva" value="{{ cliente.partita_iva }}">
          </div>
        {% endif %}

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" readonly>
        </div>

        <button type="submit" class="btn btn-success">Aggiorna Dati</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
