{% extends 'base.html' %}
{% load static %}

{% block title %}Area Amministrativa - Tenuta Beltrani{% endblock %}

{% block content %}
<h1 align="center">Benvenuto nell'Area Amministrativa</h1>

<div class="container">
  <div class="left-col">
    <h2>MENU</h2>
    <a href="#" class="menu-link">Gestisci ordini</a>
    <a href="#" class="menu-link">Storico degli ordini</a>

    <form method="post" action="{% url 'amministrazione' %}">
      {% csrf_token %}
      <button type="submit" class="menu-link logout-link">Logout</button>
    </form>
  </div>

  <div class="right-col">
    <h3>Dati anagrafici</h3>


  </div>
</div>

<style>
  /* Il tuo CSS resta invariato, eccetto la rimozione input e form */
  .container {
    display: flex;
    height: 100vh;
    font-family: sans-serif;
  }

  .left-col {
    width: 200px;
    background: #f7f7f7;
    padding: 2rem 1rem;
    border-right: 1px solid #ddd;
  }

  .left-col h2 {
    font-size: 1.1rem;
    font-weight: bold;
    margin-bottom: 2rem;
  }

  .menu-link {
    display: block;
    padding: 10px 15px;
    font-size: 1rem;
    color: #000;
    background: none;
    border: none;
    text-align: left;
    text-decoration: none;
    cursor: pointer;
    transition: color 0.2s;
    width: 100%;
    font-family: inherit;
  }

  .menu-link:hover {
    color: #a3b18a;
  }

  .logout-link {
    color: #000000;
  }

  .logout-link:hover {
    color: #000000;
  }

  .left-col form {
    margin: 0;
    padding: 0;
    border: none;
    background: none;
    box-shadow: none;
    display: block;
  }

  .left-col form button {
    width: 100%;
    background: none;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    color: #000;
    text-align: left;
    cursor: pointer;
    font-family: inherit;
    transition: color 0.2s;
  }

  .left-col form button:hover {
    color: #a3b18a;
  }

  .right-col {
    flex: 1;
    padding: 2rem;
    background-color: rgb(247, 247, 247);
  }

  .mb-3 {
    margin-bottom: 1.2rem;
  }

  label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 500;
  }

  p {
    padding: 0.5rem;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

</style>
{% endblock %}
